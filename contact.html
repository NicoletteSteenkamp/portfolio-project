    <div class="content-container container">

        <h1 class="mb-5">Let's get in touch!</h1>

        <h3>Contact Form</h3>
        <form action="mailto:steenkampnicolette815@gmail.com" method="POST" enctype="text/plain" class="text-start mx-auto" style="max-width: 500px;">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-branding">Send Message</button>
        </form>

        <h3 class="mt-5">Resume</h3>
        <p>
          <i class="fa-solid fa-file-pdf"></i>
          <a href="./assets/NICOLETTE STEENKAMP.pdf" download="Nicolette-Steenkamp-Resume.pdf">Download My Resume</a>
